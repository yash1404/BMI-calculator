<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator | developed by yash</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="maindiv">
    <h2> BMI Calculator</h2>
    <p class="maintext">Weight</p>
    <input type="number"  id="Weight">

    <p class="maintext">Height</p>
    <input type="number"  id="Height">

    <p id="showresult"></p>
    <button class="btn" onClick="bmicalc()"> Calculate</button>
    <p class="note">Note: Enter the weight in [kg] and height in [cm]</p>

    
  </div>

  <script src="js/script.js"></script>
</body>
</html>
